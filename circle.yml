---
machine:
  pre:
    - mkdir ~/.yarn-cache
  node:
    version: stable
dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash
  cache_directories:
    - ~/.yarn-cache
  override:
    - yarn install
test:
  pre:
    - yarn run lint
    - yarn run build
  override:
    - yarn run test

deployment:
  npm:
    branch: master
    commands:
      - echo -e "$NPM_USER\n$NPM_PASS\n$NPM_EMAIL" | yarn login
      - yarn run publish
